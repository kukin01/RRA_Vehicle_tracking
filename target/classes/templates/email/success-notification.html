
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Success Notification</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #0F2B5B;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
        }
        .message {
            font-size: 18px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Rwanda Revenue Authority</h1>
    </div>
    <div class="content">
        <p>Dear <span th:text="${userName}"></span>,</p>
        <div class="message">
            <p th:text="${message}">Your action was successful.</p>
        </div>
        <p th:if="${details}" th:text="${details}"></p>
        <p>If you have any questions, please contact our support team.</p>
        <p>Best regards,<br/>RRA Vehicle Tracking Team</p>
    </div>
    <div class="footer">
        <p>&copy; 2025 Rwanda Revenue Authority. All rights reserved.</p>
        <p>This email was sent automatically. Please do not reply.</p>
    </div>
</body>
</html>
